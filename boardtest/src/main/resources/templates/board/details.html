<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:each="err : ${#fields.globalErrors()}" th:text="${err}"></div>
<th:block th:object="${board}">
	<dl>
		<dt>제목</dt>
		<dd>
			<div th:text="*{subject}"></div>
		</dd>
	</dl>
	<dl>
		<dt>내용</dt>
		<dd>
			<div th:text="*{content}"></div>
		</dd>
	</dl>
	<a th:href="@{/board/delete(id=*{id})}" th:onclick="return confirm('정말 삭제?');">삭제</a>

</html>
